<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detail Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        td {
            padding-right: 1rem;
            padding-bottom: 1rem;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body class="container-fluid">
    <h2 class="mb-4">Detail Mahasiswa</h2>

    <table th:object="${mahasiswa}">
        <tr>
            <td><label for="nim">NIM</label></td>
            <td><input readonly type="number" id="nim" th:field="*{nim}" /></td>
        </tr>
        <tr>
            <td><label for="nama">Nama</label></td>
            <td><input readonly type="text" id="nama" th:field="*{nama}" /></td>
        </tr>
        <tr>
            <td><label for="jurusan">Jurusan</label></td>
            <td><input readonly type="text" id="jurusan" th:field="*{jurusan}" /></td>
        </tr>
        <tr>
            <td><label for="tanggalLahir">Tanggal Lahir</label></td>
            <td><input readonly type="date" id="tanggalLahir" th:field="*{tanggalLahir}" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="d-flex justify-content-end align-items-center">
                    <a href="/" class="btn btn-warning">Kembali</a>
                </div>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
